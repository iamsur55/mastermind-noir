name: CI

permissions: {}

on:
  push:
  pull_request:
  workflow_dispatch:

env:
  FOUNDRY_VERSION: nightly-2026-01-14
  NARGO_VERSION: 1.0.0-beta.18
  BB_VERSION: 3.0.0-nightly.20260102

jobs:
  check:
    name: cows-and-bulls
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v5
        with:
          persist-credentials: false
          submodules: recursive

      - name: Install Foundry (retry)
        shell: bash
        run: |
          set -euo pipefail
          export FOUNDRY_DIR="$HOME/.foundry"
          export FOUNDRY_BIN_DIR="$FOUNDRY_DIR/bin"
          export FOUNDRY_DISABLE_AUTO_UPDATE=1

          curl -L https://foundry.paradigm.xyz | bash
          export PATH="$FOUNDRY_BIN_DIR:$PATH"
          echo "$FOUNDRY_BIN_DIR" >> "$GITHUB_PATH"

          for attempt in 1 2 3; do
            echo "Foundry install attempt $attempt"
            if "$FOUNDRY_BIN_DIR/foundryup" --install "$FOUNDRY_VERSION" && "$FOUNDRY_BIN_DIR/forge" --version >/dev/null 2>&1; then
              echo "Foundry install successful"
              break
            fi

            if [ "$attempt" -eq 3 ]; then
              echo "Foundry installation failed after 3 attempts"
              exit 1
            fi

            sleep $((attempt * 5))
          done

      - name: Install Noir
        run: |
          curl -L https://raw.githubusercontent.com/noir-lang/noirup/refs/heads/main/install | bash
          "$HOME/.nargo/bin/noirup" -v "$NARGO_VERSION"
          echo "$HOME/.nargo/bin" >> "$GITHUB_PATH"

      - name: Install Barretenberg
        run: |
          curl -L https://raw.githubusercontent.com/AztecProtocol/aztec-packages/refs/heads/next/barretenberg/bbup/install | bash
          "$HOME/.bb/bbup" -v "$BB_VERSION"
          echo "$HOME/.bb" >> "$GITHUB_PATH"

      - name: Verify tool installation
        run: |
          forge --version
          anvil --version
          nargo --version
          bb --version

      - name: Run circuit checks
        run: npm run zk:check

      - name: Prepare prover inputs
        run: cp circuits/Prover.example.toml circuits/Prover.toml

      - name: Execute circuit
        run: npm run zk:execute

      - name: Generate verifier
        run: npm run zk:verifier

      - name: Generate proof
        run: npm run zk:proof

      - name: Run Forge fmt
        run: forge fmt --check

      - name: Run Forge build
        run: forge build --sizes

      - name: Run Foundry tests
        run: npm run foundry:test
